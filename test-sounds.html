<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ses Testi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .sound-test {
            margin: 20px 0;
            padding: 15px;
            background: #2a2a2a;
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background: #4CAF50;
        }
        .error {
            background: #f44336;
        }
        .loading {
            background: #ff9800;
        }
    </style>
</head>
<body>
    <h1>Ambiyans Ses Testi</h1>
    
    <div class="sound-test">
        <h3>1. Rain (Yağmur)</h3>
        <button onclick="testSound('rain', 'https://cdn.pixabay.com/download/audio/2024/11/30/audio_792fd26bd8.mp3?filename=rain-270465.mp3')">Test Et</button>
        <div id="rain-status"></div>
    </div>

    <div class="sound-test">
        <h3>2. Storm (Fırtına)</h3>
        <button onclick="testSound('storm', 'https://cdn.pixabay.com/download/audio/2021/09/18/audio_939518f4e9.mp3?filename=thunderstorm-ambient-6547.mp3')">Test Et (Eski)</button>
        <button onclick="testSound('storm', 'https://cdn.pixabay.com/download/audio/2022/08/04/audio_8b16047a52.mp3?filename=thunder-rain-ambient-132199.mp3')">Test Et (Yeni 1)</button>
        <button onclick="testSound('storm', 'https://cdn.pixabay.com/download/audio/2021/09/18/audio_939518f4e9.mp3?filename=thunderstorm-ambient-6547.mp3')">Test Et (Yeni 2)</button>
        <div id="storm-status"></div>
    </div>

    <div class="sound-test">
        <h3>3. Snow (Kar)</h3>
        <button onclick="testSound('snow', 'https://cdn.pixabay.com/download/audio/2021/09/18/audio_c6c5681a57.mp3?filename=snow-step-chime-6553.mp3')">Test Et (Eski)</button>
        <button onclick="testSound('snow', 'https://cdn.pixabay.com/download/audio/2022/01/11/audio_8b16047a52.mp3?filename=winter-wind-snow-132199.mp3')">Test Et (Yeni 1)</button>
        <div id="snow-status"></div>
    </div>

    <div class="sound-test">
        <h3>4. Sunny (Güneşli - Kuşlar)</h3>
        <button onclick="testSound('sunny', 'https://cdn.pixabay.com/download/audio/2022/03/15/audio_4a67cf890f.mp3?filename=morning-birds-ambient-20420.mp3')">Test Et (Eski)</button>
        <button onclick="testSound('sunny', 'https://cdn.pixabay.com/download/audio/2022/04/25/audio_4a67cf890f.mp3?filename=birds-chirping-ambient-20420.mp3')">Test Et (Yeni 1)</button>
        <div id="sunny-status"></div>
    </div>

    <div class="sound-test">
        <h3>5. Wind (Rüzgar)</h3>
        <button onclick="testSound('wind', 'https://cdn.pixabay.com/download/audio/2021/08/04/audio_b67fbecae2.mp3?filename=wind-ambience-6538.mp3')">Test Et (Eski)</button>
        <button onclick="testSound('wind', 'https://cdn.pixabay.com/download/audio/2022/05/25/audio_b67fbecae2.mp3?filename=wind-breeze-ambient-6538.mp3')">Test Et (Yeni 1)</button>
        <div id="wind-status"></div>
    </div>

    <div class="sound-test">
        <h3>6. Calm (Sakin Doğa)</h3>
        <button onclick="testSound('calm', 'https://cdn.pixabay.com/download/audio/2022/11/15/audio_858608503a.mp3?filename=calm-nature-ambient-125576.mp3')">Test Et (Eski)</button>
        <button onclick="testSound('calm', 'https://cdn.pixabay.com/download/audio/2022/10/11/audio_858608503a.mp3?filename=forest-nature-ambient-125576.mp3')">Test Et (Yeni 1)</button>
        <div id="calm-status"></div>
    </div>

    <script>
        const audioElements = {};

        function testSound(type, url) {
            const statusDiv = document.getElementById(`${type}-status`);
            statusDiv.innerHTML = '<div class="status loading">Yükleniyor...</div>';

            // Önceki sesi durdur
            if (audioElements[type]) {
                audioElements[type].pause();
                audioElements[type] = null;
            }

            const audio = new Audio(url);
            audioElements[type] = audio;
            audio.volume = 0.3;
            audio.loop = true;

            audio.addEventListener('loadeddata', () => {
                statusDiv.innerHTML = `<div class="status success">✓ Ses yüklendi! Çalıyor... <button onclick="stopSound('${type}')">Durdur</button></div>`;
            });

            audio.addEventListener('error', (e) => {
                statusDiv.innerHTML = `<div class="status error">✗ Hata: Ses yüklenemedi. URL: ${url}</div>`;
                console.error('Audio error:', e);
            });

            audio.play().catch((error) => {
                statusDiv.innerHTML = `<div class="status error">✗ Çalma hatası: ${error.message}</div>`;
                console.error('Play error:', error);
            });
        }

        function stopSound(type) {
            if (audioElements[type]) {
                audioElements[type].pause();
                audioElements[type].currentTime = 0;
                const statusDiv = document.getElementById(`${type}-status`);
                statusDiv.innerHTML = '<div class="status">Durduruldu</div>';
            }
        }
    </script>
</body>
</html>
