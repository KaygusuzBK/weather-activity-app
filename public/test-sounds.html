<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambiyans Ses Testi</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .sound-test {
            margin: 20px 0;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .sound-test h3 {
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        button {
            padding: 12px 24px;
            margin: 5px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }
        button:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        button:active {
            transform: translateY(0);
        }
        button.stop {
            background: #f44336;
        }
        button.stop:hover {
            background: #da190b;
        }
        .status {
            margin-top: 15px;
            padding: 12px;
            border-radius: 6px;
            font-weight: 500;
        }
        .success {
            background: rgba(76, 175, 80, 0.3);
            border: 1px solid #4CAF50;
        }
        .error {
            background: rgba(244, 67, 54, 0.3);
            border: 1px solid #f44336;
        }
        .loading {
            background: rgba(255, 152, 0, 0.3);
            border: 1px solid #ff9800;
        }
        .test-all {
            text-align: center;
            margin: 30px 0;
        }
        .test-all button {
            padding: 15px 40px;
            font-size: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .results {
            margin-top: 20px;
            padding: 20px;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå§Ô∏è Ambiyans Ses Testi</h1>
        
        <div class="test-all">
            <button onclick="testAllSounds()">T√ºm Sesleri Test Et</button>
        </div>

        <div class="sound-test">
            <h3>1. üåßÔ∏è Rain (Yaƒümur)</h3>
            <button onclick="testSound('rain', 'https://cdn.pixabay.com/download/audio/2024/11/30/audio_792fd26bd8.mp3?filename=rain-270465.mp3')">Test Et</button>
            <div id="rain-status"></div>
        </div>

        <div class="sound-test">
            <h3>2. ‚õàÔ∏è Storm (Fƒ±rtƒ±na)</h3>
            <button onclick="testSound('storm', 'https://cdn.pixabay.com/download/audio/2022/08/04/audio_8b16047a52.mp3?filename=thunder-rain-ambient-132199.mp3')">Test Et</button>
            <div id="storm-status"></div>
        </div>

        <div class="sound-test">
            <h3>3. ‚ùÑÔ∏è Snow (Kar)</h3>
            <button onclick="testSound('snow', 'https://cdn.pixabay.com/download/audio/2022/01/11/audio_8b16047a52.mp3?filename=winter-wind-snow-132199.mp3')">Test Et</button>
            <div id="snow-status"></div>
        </div>

        <div class="sound-test">
            <h3>4. ‚òÄÔ∏è Sunny (G√ºne≈üli - Ku≈ülar)</h3>
            <button onclick="testSound('sunny', 'https://cdn.pixabay.com/download/audio/2022/04/25/audio_4a67cf890f.mp3?filename=birds-chirping-ambient-20420.mp3')">Test Et</button>
            <div id="sunny-status"></div>
        </div>

        <div class="sound-test">
            <h3>5. üí® Wind (R√ºzgar)</h3>
            <button onclick="testSound('wind', 'https://cdn.pixabay.com/download/audio/2022/05/25/audio_b67fbecae2.mp3?filename=wind-breeze-ambient-6538.mp3')">Test Et</button>
            <div id="wind-status"></div>
        </div>

        <div class="sound-test">
            <h3>6. üåø Calm (Sakin Doƒüa)</h3>
            <button onclick="testSound('calm', 'https://cdn.pixabay.com/download/audio/2023/01/15/audio_858608503a.mp3?filename=calm-nature-ambient-125576.mp3')">Test Et</button>
            <div id="calm-status"></div>
        </div>

        <div id="all-results" class="results" style="display: none;"></div>
    </div>

    <script>
        const audioElements = {};
        const soundUrls = {
            rain: 'https://cdn.pixabay.com/download/audio/2024/11/30/audio_792fd26bd8.mp3?filename=rain-270465.mp3',
            storm: 'https://cdn.pixabay.com/download/audio/2022/08/04/audio_8b16047a52.mp3?filename=thunder-rain-ambient-132199.mp3',
            snow: 'https://cdn.pixabay.com/download/audio/2022/01/11/audio_8b16047a52.mp3?filename=winter-wind-snow-132199.mp3',
            sunny: 'https://cdn.pixabay.com/download/audio/2022/04/25/audio_4a67cf890f.mp3?filename=birds-chirping-ambient-20420.mp3',
            wind: 'https://cdn.pixabay.com/download/audio/2022/05/25/audio_b67fbecae2.mp3?filename=wind-breeze-ambient-6538.mp3',
            calm: 'https://cdn.pixabay.com/download/audio/2023/01/15/audio_858608503a.mp3?filename=calm-nature-ambient-125576.mp3'
        };

        function testSound(type, url) {
            const statusDiv = document.getElementById(`${type}-status`);
            statusDiv.innerHTML = '<div class="status loading">‚è≥ Y√ºkleniyor ve test ediliyor...</div>';

            // √ñnceki sesi durdur
            if (audioElements[type]) {
                audioElements[type].pause();
                audioElements[type] = null;
            }

            const audio = new Audio(url);
            audioElements[type] = audio;
            audio.volume = 0.3;
            audio.loop = true;

            const timeout = setTimeout(() => {
                statusDiv.innerHTML = '<div class="status error">‚úó Zaman a≈üƒ±mƒ±: Ses y√ºklenemedi</div>';
            }, 10000);

            audio.addEventListener('loadeddata', () => {
                clearTimeout(timeout);
                statusDiv.innerHTML = `
                    <div class="status success">
                        ‚úì BA≈ûARILI! Ses y√ºklendi ve √ßalƒ±yor. 
                        <button class="stop" onclick="stopSound('${type}')">Durdur</button>
                    </div>
                `;
            });

            audio.addEventListener('error', (e) => {
                clearTimeout(timeout);
                statusDiv.innerHTML = `<div class="status error">‚úó HATA: Ses y√ºklenemedi veya √ßalƒ±namadƒ±. URL kontrol edilmeli.</div>`;
                console.error('Audio error for', type, ':', e, 'URL:', url);
            });

            audio.play().catch((error) => {
                clearTimeout(timeout);
                statusDiv.innerHTML = `<div class="status error">‚úó √áALMA HATASI: ${error.message}. Tarayƒ±cƒ± otomatik √ßalmayƒ± engelledi olabilir.</div>`;
                console.error('Play error for', type, ':', error);
            });
        }

        function stopSound(type) {
            if (audioElements[type]) {
                audioElements[type].pause();
                audioElements[type].currentTime = 0;
                const statusDiv = document.getElementById(`${type}-status`);
                statusDiv.innerHTML = '<div class="status">‚è∏Ô∏è Durduruldu</div>';
            }
        }

        async function testAllSounds() {
            const resultsDiv = document.getElementById('all-results');
            resultsDiv.style.display = 'block';
            resultsDiv.innerHTML = '<div class="status loading">‚è≥ T√ºm sesler test ediliyor, l√ºtfen bekleyin...</div>';

            const results = {};
            
            for (const [type, url] of Object.entries(soundUrls)) {
                results[type] = await new Promise((resolve) => {
                    const audio = new Audio(url);
                    const timeout = setTimeout(() => {
                        resolve({ success: false, error: 'Zaman a≈üƒ±mƒ±' });
                    }, 10000);

                    audio.addEventListener('loadeddata', () => {
                        clearTimeout(timeout);
                        audio.pause();
                        resolve({ success: true });
                    });

                    audio.addEventListener('error', () => {
                        clearTimeout(timeout);
                        resolve({ success: false, error: 'Y√ºklenemedi' });
                    });

                    audio.load();
                });
            }

            let html = '<h3>Test Sonu√ßlarƒ±:</h3><ul style="list-style: none; padding: 0;">';
            let allSuccess = true;
            
            for (const [type, result] of Object.entries(results)) {
                const icon = result.success ? '‚úì' : '‚úó';
                const color = result.success ? '#4CAF50' : '#f44336';
                html += `<li style="padding: 10px; margin: 5px 0; background: rgba(255,255,255,0.1); border-radius: 6px; border-left: 4px solid ${color};">
                    <strong>${type.toUpperCase()}:</strong> ${icon} ${result.success ? 'BA≈ûARILI' : 'BA≈ûARISIZ'} ${result.error ? `(${result.error})` : ''}
                </li>`;
                if (!result.success) allSuccess = false;
            }
            
            html += '</ul>';
            
            if (allSuccess) {
                html += '<div class="status success" style="margin-top: 15px;">üéâ T√úM SESLER BA≈ûARIYLA √áALI≈ûIYOR!</div>';
            } else {
                html += '<div class="status error" style="margin-top: 15px;">‚ö†Ô∏è Bazƒ± sesler √ßalƒ±≈ümƒ±yor. L√ºtfen URL\'leri kontrol edin.</div>';
            }
            
            resultsDiv.innerHTML = html;
        }
    </script>
</body>
</html>
